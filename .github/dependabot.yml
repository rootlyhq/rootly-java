version: 2
updates:
  # Enable version updates for Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    target-branch: "master"
    labels:
      - "dependencies"
      - "java"
    groups:
      maven-minor-patch:
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    target-branch: "master"
    labels:
      - "dependencies"
      - "java"
    groups:
      gradle-minor-patch:
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    target-branch: "master"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions-minor-patch:
        update-types:
          - "minor"
          - "patch"
